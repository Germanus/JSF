<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:custom="http://java.sun.com/jsf/composite/login">
<h:head>

	<title>Words Demo</title>

</h:head>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable value="#{wordBean.words}" var="word" styleClass="wordTable">
					<h:column>	
						<f:facet name="header">Name</f:facet>
						#{word.name}
					</h:column>
					<h:column>	
						<f:facet name="header">Translate</f:facet>
						#{word.translate}
					</h:column>
					<h:column>	
						<f:facet name="header">Sentence</f:facet>
						#{word.sentence}
					</h:column>
				</h:dataTable>
				<h:commandButton value="create" actionListener="#{wordBean.insert}"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
