<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rt="randomtext">
<h:head>

	<title>RandomText Component Demo</title>

</h:head>

<h:body>
	<h1>RandomText Component Demo</h1>
	<h:form>
		<h:panelGrid columns="5">
			<h:outputText value="Text Type:" />
			<h:outputText value="Output Tag:" />
			<h:outputText value="Count:" />
			<h:outputText value="Min words:" />
			<h:outputText value="Max words:" />
		</h:panelGrid>

		<h:selectOneMenu value="#{random.textType}">
			<f:selectItem itemValue="gibberish" itemLabel="Gibberish" />
			<f:selectItem itemValue="lorem" itemLabel="Lorem Ipsum" />
		</h:selectOneMenu>

		<h:selectOneMenu value="#{random.outputTag}">
			<f:selectItem itemValue="p" itemLabel="Paragraph" />
			<f:selectItem itemValue="ul" itemLabel="Unordered List" />
		</h:selectOneMenu>

		<h:inputText value="#{random.count}">
			<f:convertNumber integerOnly="true" />
		</h:inputText>

		<h:inputText value="#{random.minWords}">
			<f:convertNumber integerOnly="true" />
		</h:inputText>

		<h:inputText value="#{random.maxWords}">
			<f:convertNumber integerOnly="true" />
		</h:inputText>


		<h:commandButton value="Generate">
			<f:ajax execute="@form" render=":rt1" />
		</h:commandButton>
	</h:form>

	<rt:randomtext id="rt1" textType="#{random.textType}" outputTag="#{random.outputTag}" count="#{random.count}"
		minWords="#{random.minWords}" maxWords="#{random.maxWords}" />

</h:body>
</html>
