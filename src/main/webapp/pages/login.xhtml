<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:custom="http://java.sun.com/jsf/composite/login">

<h:body>

	<ui:composition template="../template/template.xhtml">
		
		<ui:define name="content">
			<h1>Login Component Demo</h1>
			<h:form>
				<custom:login usernameLabel="Enter User Name: " usernameValue="#{userData.name}" passwordLabel="Enter Password:"
					passwordValue="#{userData.password}" loginButtonLabel="Login" loginButtonAction="#{userData.login}" />
			</h:form>
		</ui:define>
		
	</ui:composition>
	
</h:body>
</html>
